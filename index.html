
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB X â€” Studios</title>
    <meta name="description" content="Sites 3D/WebGL immersifs avec interactions." />
    <style>
      :root{--bg:#0b0e14;--card:#0f1320;--muted:#9aa4b2;--text:#e8ecf1;--grad1:#6ec1ff;--grad2:#b388ff}
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{margin:0;background:radial-gradient(1200px 600px at 50% -10%,rgba(110,193,255,.15),transparent),
                    radial-gradient(1200px 600px at 80% 0,rgba(179,136,255,.12),transparent),var(--bg);
           color:var(--text);font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      a{color:inherit;text-decoration:none}
      .container{max-width:1100px;margin:0 auto;padding:24px}
      header{display:flex;align-items:center;gap:12px;padding:12px 0}
      .logo{width:36px;height:36px;border-radius:999px;background:linear-gradient(135deg,var(--grad1),var(--grad2));
            display:grid;place-items:center;font-weight:800}
      nav{margin-left:auto;display:flex;gap:18px;color:var(--muted)}
      .hero{position:relative;min-height:92vh;display:grid;align-items:center}
      .title{font-size: clamp(32px,6vw,64px);line-height:1.05;margin:0 0 12px 0}
      .subtitle{color:var(--muted);max-width:680px}
      .cta{display:flex;gap:12px;margin-top:20px;flex-wrap:wrap}
      .btn{padding:10px 16px;border-radius:12px;border:1px solid #2b3244;background:#101523;color:#e8ecf1}
      .btn.primary{background:linear-gradient(135deg,var(--grad1),var(--grad2));color:#0b0e14;border:0;font-weight:700}
      .chips{display:flex;gap:10px;margin-top:18px;flex-wrap:wrap}
      .chip{padding:8px 12px;border:1px solid #2b3244;border-radius:999px;color:#cbd5e1;background:#0f1320}
      canvas.webgl{position:absolute;inset:0;z-index:0}
      .hero-content{position:relative;z-index:1;padding-top:60px}
      section{padding:80px 0;border-top:1px solid #1b2131;background:linear-gradient(180deg,transparent,#0b0e1400)}
      h2{font-size:28px;margin:0 0 16px 0}
      footer{padding:40px 0;color:#94a3b8;border-top:1px solid #1b2131}
      .hint{position:absolute;top:10px;left:10px;color:#cbd5e1;font-weight:600;opacity:.9}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
