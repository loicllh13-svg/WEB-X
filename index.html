<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB X â€” Studios</title>
    <meta name="description" content="Sites 3D/WebGL immersifs et performants.">
    <style>
      :root{--bg:#0b0f14;--fg:#e6ecff;--muted:#9fb0ff}
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{margin:0;background:var(--bg);color:var(--fg);font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial;}
      a{color:#aac3ff;text-decoration:none}
      header{position:sticky;top:0;padding:14px 18px;display:flex;gap:18px;align-items:center;background:linear-gradient(180deg,rgba(11,15,20,.9),rgba(11,15,20,0));backdrop-filter: blur(8px);z-index:10}
      .hero{position:relative;min-height:92vh;display:flex;align-items:center}
      .copy{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:center;padding:clamp(18px,6vw,72px);pointer-events:none}
      h1{font-size: clamp(36px,6vw,64px);line-height:1.06;margin:0 0 14px}
      .grad{background:linear-gradient(90deg,#78b8ff,#c39cff);-webkit-background-clip:text;background-clip:text;color:transparent}
      .lead{color:#aab7d8;font-size: clamp(16px,2.5vw,20px);max-width:64ch}
      .cta{display:flex;gap:12px;margin-top:20px;pointer-events:auto}
      .btn{padding:12px 18px;border-radius:12px;border:1px solid #2b3750;background:#121a27;color:var(--fg);font-weight:700}
      .btn.primary{background: linear-gradient(90deg,#78b8ff,#c39cff);color:#0a0f16;border:0}
      .chips{display:flex;gap:10px;margin-top:16px;flex-wrap:wrap}
      .chip{padding:8px 12px;border-radius:999px;border:1px solid #283147;background:#0f1724;color:#c7d6ff;font-weight:600}
      .section{max-width:1100px;margin:0 auto;padding:80px 20px}
      footer{padding:40px 20px;color:#8ea0c7;border-top:1px solid #1b2538}
      canvas.webgl{position:absolute;inset:0;width:100%;height:100%}
      .hint{position:absolute;top:70px;left:20px;color:#cfe1ff;font-weight:700;opacity:.9}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
