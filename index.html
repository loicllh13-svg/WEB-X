<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WEB X — Studios</title>
  <meta name="description" content="Sites 3D/WebGL immersifs — WEB X Studios" />
  <style>
    :root{
      --bg1:#0c111b; --bg2:#0b0f17;
      --txt:#dfe7ff; --muted:#9eb3ff;
      --accent1:#62d0ff; --accent2:#b07aff;
      --btn:#1a2334; --btnBorder:#314361;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      color:var(--txt); background: radial-gradient(1200px 600px at 30% -20%, #20304d66, #0000),
                          linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
    }
    /* 3D canvas behind */
    #hero3d{position:fixed; inset:0; z-index:0; background:#000;}
    /* content overlay */
    .hero{
      position:relative; z-index:1; min-height:100svh; display:flex; align-items:center;
      padding: clamp(20px,6vw,80px);
    }
    .wrap{max-width:1100px; width:100%; margin:0 auto;}
    .brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.02em; opacity:.9}
    .brand-badge{
      width:38px;height:38px; border-radius:50%; display:inline-grid; place-items:center;
      border:1px solid #3b4a6d; background:#0e1422bb; box-shadow: inset 0 0 40px #6cc0ff22;
      font-weight:800;
    }
    h1{
      margin:22px 0 14px; line-height:1.06; font-weight:800;
      font-size: clamp(34px, 6.2vw, 68px);
      letter-spacing:.01em;
      background: linear-gradient(90deg, #dfe7ff 5%, var(--accent1) 55%, var(--accent2) 95%);
      -webkit-background-clip: text; background-clip:text; color:transparent;
      filter: drop-shadow(0 6px 18px #5ac6ff22);
    }
    p.lead{
      margin:0 0 26px; font-size: clamp(16px,2.5vw,20px); color:#c8d5ff;
      max-width: 62ch; opacity:.92;
    }
    .ctaRow{display:flex; gap:14px; flex-wrap:wrap}
    .btn{
      padding:14px 18px; border-radius:14px; border:1px solid var(--btnBorder);
      background: radial-gradient(200px 120px at 20% 0%, #5dc9ff22, #0000),
                  linear-gradient(#101829, #0c1424);
      color:#e8f1ff; font-weight:700; text-decoration:none; position:relative;
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .btn.primary{
      border-color:#4d63ff55;
      background: linear-gradient(90deg, #4fbfff, #9b7bff);
      color:#0b0f17; box-shadow: 0 10px 30px #6aa9ff33, inset 0 0 40px #ffffff66;
    }
    .btn:hover{transform: translateY(-2px); box-shadow: 0 12px 28px #0008}
    /* section fillers so scrolling effect is visible */
    .spacer{height:130svh}
    footer{padding:40px; text-align:center; color:#a5b6ff8c}
  </style>
</head>
<body>
  <canvas id="hero3d"></canvas>

  <section class="hero">
    <div class="wrap">
      <div class="brand"><span class="brand-badge">WX</span> WEB X — <span>Studios</span></div>
      <h1>Créons votre univers<br/> <span style="white-space:nowrap">web immersif</span></h1>
      <p class="lead">Sites vitrines modernes ou expériences <strong>3D/WebGL</strong> avec interactions. Design soigné et performances au rendez‑vous.</p>
      <div class="ctaRow">
        <a class="btn primary" href="#demos">Voir des démos</a>
        <a class="btn" href="#contact">Parler de votre projet</a>
      </div>
    </div>
  </section>

  <div class="spacer"></div>
  <footer>© WEB X — Studios</footer>

  <!-- Three.js via CDN -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script>
  // --- Basic setup
  const canvas = document.getElementById('hero3d');
  const renderer = new THREE.WebGLRenderer({canvas, antialias:true, alpha:true});
  renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
  const scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0x05070b, 10, 42);

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
  camera.position.set(0, 0.2, 9);

  function resize(){
    const w = innerWidth, h = innerHeight;
    renderer.setSize(w, h, false);
    camera.aspect = w/h; camera.updateProjectionMatrix();
  }
  addEventListener('resize', resize); resize();

  // --- Lights
  const hemi = new THREE.HemisphereLight(0x8fd3ff, 0x120b2a, 0.8);
  scene.add(hemi);
  const dir = new THREE.DirectionalLight(0x7aa0ff, 1.2);
  dir.position.set(2,2,1);
  scene.add(dir);

  // --- Energy figure: a torus-knot wire + glowing rings + particles
  const group = new THREE.Group(); scene.add(group);

  // wireframe energy
  const geo = new THREE.TorusKnotGeometry(1.4, 0.38, 180, 48);
  const mat = new THREE.MeshBasicMaterial({color:0x8db5ff, wireframe:true, transparent:true, opacity:0.7});
  const wire = new THREE.Mesh(geo, mat);
  group.add(wire);

  // glow rings
  const ringMat = new THREE.MeshBasicMaterial({color:0x9b7bff, transparent:true, opacity:0.6});
  for(let i=0;i<3;i++){
    const rg = new THREE.RingGeometry(1.8+i*0.35, 1.82+i*0.35, 96);
    const r = new THREE.Mesh(rg, ringMat.clone());
    r.rotation.x = i*0.8; r.rotation.y = i*0.5;
    group.add(r);
  }

  // particles
  const pGeo = new THREE.BufferGeometry();
  const COUNT = 1800;
  const pos = new Float32Array(COUNT*3);
  for(let i=0;i<COUNT;i++){
    const r = 5 + Math.random()*7;
    const a = Math.random()*Math.PI*2;
    const b = (Math.random()-0.5)*Math.PI*0.8;
    pos[i*3+0] = Math.cos(a)*Math.cos(b)*r;
    pos[i*3+1] = Math.sin(b)*r*0.6;
    pos[i*3+2] = Math.sin(a)*Math.cos(b)*r;
  }
  pGeo.setAttribute('position', new THREE.BufferAttribute(pos,3));
  const pMat = new THREE.PointsMaterial({size:0.035, color:0x7fd3ff, transparent:true, opacity:0.85, depthWrite:false, blending:THREE.AdditiveBlending});
  const cloud = new THREE.Points(pGeo, pMat);
  scene.add(cloud);

  // --- Scroll parallax (camera & intensity)
  let targetZ = 9;
  function onScroll(){
    const y = scrollY;
    targetZ = 9 - Math.min(4, y/400);
    pMat.opacity = 0.65 + Math.min(0.35, y/1200);
  }
  addEventListener('scroll', onScroll, {passive:true}); onScroll();

  // --- Animate
  let t = 0;
  function tick(){
    requestAnimationFrame(tick);
    t += 0.008;
    wire.rotation.x = t*0.6;
    wire.rotation.y = t*0.35;
    group.rotation.z = Math.sin(t*0.7)*0.3;
    cloud.rotation.y -= 0.0008;
    camera.position.z += (targetZ - camera.position.z) * 0.06;
    renderer.render(scene, camera);
  }
  tick();
  </script>
</body>
</html>
