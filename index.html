<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB X — Studios</title>
    <style>
      html, body { height: 100%; margin: 0; background: #0b0d12; color: #dfe7ff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
      #app { position: fixed; inset: 0; }
      .hero {
        position: relative; z-index: 5; width: 100%; box-sizing: border-box;
        padding: 96px 20px 64px; max-width: 1100px; margin: 0 auto;
      }
      .title { font-size: clamp(32px, 6vw, 64px); line-height: 1.05; font-weight: 800; letter-spacing: 0.2px; }
      .grad { background: linear-gradient(90deg,#87f0ff,#b9a6ff,#ffd36e); -webkit-background-clip: text; background-clip: text; color: transparent; }
      .sub { margin-top: 16px; opacity: .9; max-width: 720px; font-size: clamp(16px, 2.6vw, 20px); }
      .chips { display: flex; gap: 12px; margin-top: 24px; flex-wrap: wrap; }
      .chip { padding: 10px 14px; border: 1px solid rgba(255,255,255,.12); border-radius: 999px; background: rgba(255,255,255,.04); backdrop-filter: blur(6px); }
      .hint { position: fixed; top: 14px; left: 16px; z-index: 10; font-weight: 600; opacity: .9; }
      .spacer { height: 260vh; } /* for scroll */
      a.btn { display:inline-block; margin-top:24px; padding:14px 18px; border-radius:12px; background: linear-gradient(135deg,#7aa7ff,#b78bff); color:#0b0d12; font-weight:700; text-decoration:none; }
    </style>
  </head>
  <body>
    <div class="hint">Défilez pour morph <strong>Énergie</strong> ⇄ <strong>Humanoïde</strong></div>
    <div id="app"></div>
    <main class="hero">
      <h1 class="title">Créons votre <span class="grad">univers web</span> immersif</h1>
      <p class="sub">Sites vitrines modernes ou expériences <strong>3D/WebGL</strong> avec interactions. Design soigné et performances au rendez‑vous.</p>
      <a class="btn" href="#">Voir des démos</a>
      <div class="chips">
        <div class="chip">Performant</div>
        <div class="chip">Sécurisé</div>
        <div class="chip">Responsive</div>
      </div>
    </main>
    <div class="spacer"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
